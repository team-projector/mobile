<FlexboxLayout horizontalAlignment="center" verticalAlignment="center">
    <ActivityIndicator [busy]="loading" class="activity-indicator" loading></ActivityIndicator>
</FlexboxLayout>

<ScrollView orientation="vertical">
    <ListView class="list-group" [items]="issues" (itemTap)="select($event)">
        <ng-template let-issue="item">
            <FlexboxLayout flexDirection="row" justifyContent="space-between" class="list-group-item">
                <Label [text]="issue['title']"></Label>
                <Label *ngIf="!!issuesManager.get(issue['id'])" text="&#xf04b;" class="fa"
                       verticalAlignment="center"></Label>
            </FlexboxLayout>
        </ng-template>
    </ListView>
</ScrollView>
