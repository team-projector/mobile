<GridLayout>
    <StackLayout orientation="vertical" horizontalAlignment="stretch" verticalAlignment="center">
        <Image [src]="me.user?.avatar" avatar horizontalAlignment="center"></Image>
        <Label [text]="me.user?.name" name horizontalAlignment="center"></Label>
    </StackLayout>

    <StackLayout verticalAlignment="bottom">
        <Button text="Logout &#xf08b;" (tap)="logout()" logout class="fa"></Button>
    </StackLayout>
</GridLayout>
