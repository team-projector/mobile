<FlexboxLayout class="page">
    <ng-template #load>
        <FlexboxLayout horizontalAlignment="center" verticalAlignment="center">
            <ActivityIndicator [busy]="loading" class="activity-indicator" loading></ActivityIndicator>
        </FlexboxLayout>
    </ng-template>

    <StackLayout *ngIf="!loading; else load" class="form">
        <!--        <Image class="logo" src="~/images/logo.png"></Image>-->
        <Label class="header" text="Team Projector"></Label>

        <StackLayout class="input-field fa">
            <TextField hint="&#xf007; Login" [(ngModel)]="credentials.login"
                       returnKeyType="next" (returnPress)="password.focus()">
            </TextField>
        </StackLayout>

        <StackLayout class="input-field fa">
            <TextField #password hint="&#xf084; Password"
                       [(ngModel)]="credentials.password" secure="true"
                       [returnKeyType]="me.logged ? 'done' : 'next'"
                       (returnPress)="confirm.focus()">
            </TextField>
        </StackLayout>

        <Button #confirm text="Signin &#xf090;" (tap)="login()" class="fa" login>
        </Button>
    </StackLayout>
</FlexboxLayout>
